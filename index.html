<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/weather.js" defer></script>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>오늘의 날씨</h1>
            <button type="button"><span>새로고침</span></button>
        </div>
        <ul class="today">
            <li class="day">8월 11일 (월)</li>
            <ul class="t1">
                <li class="img"><img src="./images/wb_sunny.png" alt="맑음"></li>
                <li class="desc"><span>맑음</span></li>
                <li class="temp"><span>24℃</span></li>
            </ul>
            <li class="city"><span>서울특별시</span></li>
        </ul>
        <ul class="weekly">
            <li>
                <p class="w_day">화</p>
                <img class="w_img" src="./images/rainy.png" alt="">
                <p class="w_tem">21℃</p>
            </li>
            <li>
                <p class="w_day">수</p>
                <img src="./images/rainy.png" alt="">
                <p class="w_tem">22℃</p>
            </li>
            <li>
                <p class="w_day">목</p>
                <img src="./images/rainy.png" alt="">
                <p class="w_tem">22℃</p>
            </li>
            <li>
                <p class="w_day">금</p>
                <img src="./images/rainy.png" alt="">
                <p class="w_tem">26℃</p>
            </li>
            <li>
                <p class="w_day">토</p>
                <img src="./images/rainy.png" alt="">
                <p class="w_tem">25℃</p>
            </li>
            <li>
                <p class="w_day">일</p>
                <img src="./images/rainy.png" alt="">
                <p class="w_tem">24℃</p>
            </li>
        </ul>
        <div class="menu">
            <a href="#"><img src="./images/map.png" alt="위성사진"></a>
            <a href="#"><img src="./images/send.png" alt="등록된 위치 변경"></a>
            <a href="#"><img src="./images/dehaze.png" alt="전체지역"></a>
        </div>
    </div>
</body>
</html>
